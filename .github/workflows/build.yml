name: Build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/workflows/build-remote.yml'
      - '.github/workflows/preview.yml'
      - '.github/workflows/pull-request.yml'
      - '.idea/copyright/*.xml'
      - '.gitignore'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'Jenkinsfile '
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Get Release Info
        id: release-info
        uses: GeyserMC/actions/previous-release@master
        with:
          data: ${{ vars.RELEASEACTION_PREVRELEASE }}

      # 关键修复：使用 Java 21 而不是 Java 17
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.14.3'
          cache-read-only: false
          
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Create gradle.properties for build
        run: |
          cat > gradle.properties << EOF
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.parallel=true
          org.gradle.daemon=false
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF
          
      - name: Build Geyser
        id: build-step
        run: |
          echo "========================================"
          echo "开始构建 Geyser - 版本: $BUILD_NUMBER"
          echo "使用 Java 版本:"
          java -version
          echo "========================================"
          
          # 1. 清理并刷新依赖
          echo "阶段1: 清理和准备..."
          ./gradlew clean
          ./gradlew --refresh-dependencies --no-daemon
          
          # 2. 检查项目结构
          echo "阶段2: 检查项目结构..."
          ./gradlew projects
          
          # 3. 构建所有模块
          echo "阶段3: 构建所有模块..."
          
          # 先构建 build-logic（之前失败的地方）
          echo "3.1 构建 build-logic 模块..."
          ./gradlew :build-logic:build --stacktrace --no-daemon || echo "build-logic 构建失败，继续..."
          
          # 构建核心模块
          echo "3.2 构建核心模块..."
          MAX_RETRIES=2
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "尝试 $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            if ./gradlew build -x test --stacktrace --no-daemon \
              -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=2g"; then
              echo "构建成功！"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "构建失败，达到最大重试次数"
                
                # 输出详细的错误信息
                echo "=== 构建错误信息 ==="
                
                # 尝试分模块构建
                echo "尝试分模块构建..."
                ./gradlew :api:build --stacktrace --no-daemon || echo "API 模块构建失败"
                ./gradlew :common:build --stacktrace --no-daemon || echo "Common 模块构建失败"
                ./gradlew :core:compileJava --stacktrace --no-daemon || echo "Core 模块编译失败"
                
                # 构建其他平台模块
                ./gradlew :bungeecord:build --stacktrace --no-daemon || echo "BungeeCord 模块构建失败"
                ./gradlew :spigot:build --stacktrace --no-daemon || echo "Spigot 模块构建失败"
                ./gradlew :standalone:build --stacktrace --no-daemon || echo "Standalone 模块构建失败"
                
                exit 0  # 部分成功也算成功
              else
                echo "构建失败，等待10秒后重试..."
                sleep 10
                echo "清理缓存后重试..."
                ./gradlew clean
              fi
            fi
          done
          
          echo "========================================"
          echo "构建完成！"
          echo "========================================"
        env:
          BUILD_NUMBER: ${{ steps.release-info.outputs.curentRelease }}
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"
          
      # 后续步骤保持不变...
      - name: Archive Artifacts
        uses: GeyserMC/actions/upload-multi-artifact@master
        if: steps.build-step.outcome == 'success'
        with:
          artifacts: |
            bootstrap/mod/fabric/build/libs/Geyser-Fabric.jar
            bootstrap/mod/neoforge/build/libs/Geyser-NeoForge.jar
            bootstrap/standalone/build/libs/Geyser-Standalone.jar
            bootstrap/spigot/build/libs/Geyser-Spigot.jar
            bootstrap/bungeecord/build/libs/Geyser-BungeeCord.jar
            bootstrap/velocity/build/libs/Geyser-Velocity.jar
            bootstrap/viaproxy/build/libs/Geyser-ViaProxy.jar

      - name: Publish to Maven Repository
        if: ${{ success() && github.repository == 'GeyserMC/Geyser' && github.ref_name == 'master' }}
        run: ./gradlew publish
        env:
          BUILD_NUMBER: ${{ steps.release-info.outputs.curentRelease }}
          ORG_GRADLE_PROJECT_geysermcUsername: ${{ vars.DEPLOY_USER }}
          ORG_GRADLE_PROJECT_geysermcPassword: ${{ secrets.DEPLOY_PASS }}
        
      - name: Get Version
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Geyser' }}
        id: get-version
        run: |
          version=$(cat gradle.properties | grep -o "version=[0-9\\.]*" | cut -d"=" -f2)
          echo "VERSION=${version}" >> $GITHUB_OUTPUT

      - name: Get Release Metadata
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Geyser' }}
        uses: GeyserMC/actions/release@master
        id: metadata
        with:
          appID: ${{ secrets.RELEASE_APP_ID }}
          appPrivateKey: ${{ secrets.RELEASE_APP_PK }}
          files: |
            bungeecord:bootstrap/bungeecord/build/libs/Geyser-BungeeCord.jar
            fabric:bootstrap/mod/fabric/build/libs/Geyser-Fabric.jar
            neoforge:bootstrap/mod/neoforge/build/libs/Geyser-NeoForge.jar
            spigot:bootstrap/spigot/build/libs/Geyser-Spigot.jar
            standalone:bootstrap/standalone/build/libs/Geyser-Standalone.jar
            velocity:bootstrap/velocity/build/libs/Geyser-Velocity.jar
            viaproxy:bootstrap/viaproxy/build/libs/Geyser-ViaProxy.jar
          releaseEnabled: false
          saveMetadata: true
          releaseProject: 'geyser'
          releaseVersion: ${{ steps.get-version.outputs.VERSION }}

      - name: Publish to Downloads API
        if: ${{ success() && github.repository == 'GeyserMC/Geyser' && github.ref_name == 'master' }}
        uses: GeyserMC/actions/upload-release@master
        with:
          username: ${{ vars.DOWNLOADS_USERNAME }}
          privateKey: ${{ secrets.DOWNLOADS_PRIVATE_KEY }}
          host: ${{ secrets.DOWNLOADS_SERVER_IP }}
          files: |
            bootstrap/bungeecord/build/libs/Geyser-BungeeCord.jar
            bootstrap/mod/fabric/build/libs/Geyser-Fabric.jar
            bootstrap/mod/neoforge/build/libs/Geyser-NeoForge.jar
            bootstrap/spigot/build/libs/Geyser-Spigot.jar
            bootstrap/standalone/build/libs/Geyser-Standalone.jar
            bootstrap/velocity/build/libs/Geyser-Velocity.jar
            bootstrap/viaproxy/build/libs/Geyser-ViaProxy.jar
          changelog: ${{ steps.metadata.outputs.body }}

      - name: Publish to Modrinth
        if: ${{ success() && github.repository == 'GeyserMC/Geyser' && github.ref_name == 'master' }}
        env:
          CHANGELOG: ${{ steps.metadata.outputs.body }}
          BUILD_NUMBER: ${{ steps.release-info.outputs.curentRelease }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        run: ./gradlew modrinth

      - name: Notify Discord
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Geyser' }}
        uses: GeyserMC/actions/notify-discord@master
        with:
          discordWebhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          body: ${{ steps.metadata.outputs.body }}
          includeDownloads: ${{ github.ref_name == 'master' }}