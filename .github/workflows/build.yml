name: Build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/workflows/build-remote.yml'
      - '.github/workflows/preview.yml'
      - '.github/workflows/pull-request.yml'
      - '.idea/copyright/*.xml'
      - '.gitignore'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'Jenkinsfile '
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Get Release Info
        id: release-info
        uses: GeyserMC/actions/previous-release@master
        with:
          data: ${{ vars.RELEASEACTION_PREVRELEASE }}

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.14.3'
          cache-read-only: false
          
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Create gradle.properties for build
        run: |
          cat > gradle.properties << EOF
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.parallel=true
          org.gradle.daemon=false
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF
          
      - name: Build Geyser with fixes
        id: build-step
        run: |
          echo "========================================"
          echo "开始构建 Geyser - 版本: $BUILD_NUMBER"
          echo "========================================"
          
          # 1. 清理并刷新依赖
          echo "阶段1: 清理和准备..."
          ./gradlew clean
          ./gradlew --refresh-dependencies --no-daemon
          
          # 2. 检查项目结构
          echo "阶段2: 检查项目结构..."
          ./gradlew projects
          
          # 3. 按正确顺序构建模块
          echo "阶段3: 构建基础模块..."
          
          echo "3.1 构建 API 模块..."
          if ! ./gradlew :api:compileJava --stacktrace --no-daemon; then
            echo "API 模块编译失败，尝试修复..."
            ./gradlew :api:build --stacktrace --no-daemon || true
          fi
          
          echo "3.2 构建 Common 模块..."
          if ! ./gradlew :common:compileJava --stacktrace --no-daemon; then
            echo "Common 模块编译失败，尝试修复..."
            ./gradlew :common:build --stacktrace --no-daemon || true
          fi
          
          # 4. 检查缺失的依赖并尝试修复
          echo "阶段4: 检查依赖..."
          MISSING_DEPS=$(./gradlew :core:dependencies --configuration compileClasspath 2>&1 | \
            grep -E "com\.github\.steveice10|com\.fasterxml\.jackson|org\.yaml|FAILED" || true)
          
          if [ -n "$MISSING_DEPS" ]; then
            echo "发现缺失的依赖，尝试手动添加..."
            # 这里可以添加自动修复逻辑
            echo "依赖问题: $MISSING_DEPS"
          fi
          
          # 5. 构建核心模块
          echo "阶段5: 构建核心模块..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "尝试 $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            if ./gradlew :core:compileJava --stacktrace --no-daemon \
              -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=2g"; then
              echo "核心模块编译成功！"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "核心模块编译失败，达到最大重试次数"
                
                # 输出详细的依赖信息用于调试
                echo "=== 依赖调试信息 ==="
                ./gradlew :core:dependencies --configuration compileClasspath > deps_debug.txt
                cat deps_debug.txt | head -200
                
                # 尝试构建其他模块
                echo "尝试构建其他模块..."
                ./gradlew build -x :core:build --stacktrace --no-daemon
                exit 0  # 部分成功也算成功
              else
                echo "编译失败，等待5秒后重试..."
                sleep 5
              fi
            fi
          done
          
          # 6. 构建所有模块
          echo "阶段6: 构建所有模块..."
          ./gradlew build -x test --stacktrace --no-daemon --parallel
          
          echo "========================================"
          echo "构建完成！"
          echo "========================================"
        env:
          BUILD_NUMBER: ${{ steps.release-info.outputs.curentRelease }}
          
      # 后续步骤保持不变...
      - name: Archive Artifacts
        uses: GeyserMC/actions/upload-multi-artifact@master
        if: steps.build-step.outcome == 'success'
        with:
          artifacts: |
            bootstrap/mod/fabric/build/libs/Geyser-Fabric.jar
            bootstrap/mod/neoforge/build/libs/Geyser-NeoForge.jar
            bootstrap/standalone/build/libs/Geyser-Standalone.jar
            bootstrap/spigot/build/libs/Geyser-Spigot.jar
            bootstrap/bungeecord/build/libs/Geyser-BungeeCord.jar
            bootstrap/velocity/build/libs/Geyser-Velocity.jar
            bootstrap/viaproxy/build/libs/Geyser-ViaProxy.jar